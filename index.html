<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>

<body>

    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="naruto.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Slender</li>
                <li class="pricing-features-item">Only limited access of photos</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a target="_blank" href="https://koushik-parimi24.github.io/Photoraphy-Portfolio/ "
                class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">

            <img src="narutoramen.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small Project</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Buy Me Ramen</li>
                <li class="pricing-features-item">For more of my works and contact</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="japan.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Take me to Japan</li>
                <li class="pricing-features-item">For all my collection of work and personal assistance</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
